{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block menu %}
<div class="navbar-nav">	
        {% for item in context %}
            <a class="nav-item nav-link" href="{{item.url}}">{{item.title}}</a>
        {% endfor %}
</div>
{% endblock menu %}
{% block content %}

<div class="content-section">
	<form method="POST">
		{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border_bottom mb-4"> Comment </legend>

				{{form|crispy}}

			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit"> Add Comment </button>
			</div>
			
	</form>

</div>

{% endblock content %}
