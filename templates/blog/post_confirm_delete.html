{% extends "blog/base.html" %}

{% block menu %}
<div class="navbar-nav">	
        {% for item in context %}
            <a class="nav-item nav-link" href="{{item.url}}">{{item.title}}</a>
        {% endfor %}
</div>
{% endblock menu %}
{% block content %}

<div class="content-section">
	<form method="POST">
		{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border_bottom mb-4">Delete Post</legend>
				<h2> Are you sure you want to delete the post "{{ object.title }}"
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit"> Yes, delete </button>
				<a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id  %}"> Cancel </a>
			</div>
	</form>

</div>

{% endblock content %}
